{% extends 'base.html' %}
{% block title %}Digital Companion Chat{% endblock %}
{% block css %}
  <link rel="stylesheet" type="text/css" href="/static/css/chat.css">
  <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css">
{% endblock %}
{% block header %}{% endblock %}
{% block content %}
<section class="msger">
  <div class="msger-chat">

  </div>

  <form class="msger-inputarea">
    <input type="text" class="msger-input" placeholder="Enter your message...">
    <button type="submit" class="msger-send-btn">Send</button>
  </form>
</section>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-full">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" onclick="closeJSQRScanner()" aria-hidden="true">&times;</button>
      </div>
      <div class="modal-body" id="scanner">
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" onclick="closeJSQRScanner()">Close</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
{% block js %}
<script src="/static/js/chat.tree.js"></script>
<script src="/static/js/chat.js"></script>
<script src="/static/ext/jsqrscanner/jsqrscanner.nocache.js"></script>
{% endblock%}
